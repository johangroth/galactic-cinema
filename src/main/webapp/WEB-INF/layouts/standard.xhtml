<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contentType="text/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Galactic Cinema</title>
    <!-- Blue Print Framework CSS -->
	<link rel="stylesheet" href="../styles/blueprint/screen.css" type="text/css" media="screen, projection" />
	<link rel="stylesheet" href="../styles/blueprint/print.css" type="text/css" media="print" />
	<!--[if lt IE 8]>
		<link rel="stylesheet" href="${request.servletPath}/styles/blueprint/ie.css" type="text/css" media="screen, projection" />
	<![endif]-->
    <!-- Import fancy-type plugin. -->
    <link rel="stylesheet" href="../styles/blueprint/plugins/fancy-type/screen.css" type="text/css" media="screen, projection" />
	<ui:insert name="headIncludes"/>
</h:head>
<h:body>
<div class="container">
	<hr/>
	<div id="header" class="span-17 colborder">
		<h1 id="galactic_cinema"><h:graphicImage value="../icons/Cinema-icon.png" alt="image" id="cinema-image" />Galactic Cinema</h1>
        <hr/>
		<h3 class="alt">
			<ui:insert name="title"/>
		</h3>
	</div>
	<div class="span-5 last" id="signup">
		<h:outputLink styleClass="caps" id="signup-link" value="signup">signup</h:outputLink>
		<h:outputLink styleClass="caps" id="login-link" value="login">login</h:outputLink>
	</div>
	<div>
		<ui:insert name="notes"/>
	</div>
	<div>
		<hr/>
		<ui:insert name="content"/>
	</div>
</div>
</h:body>
</f:view>
</html>
