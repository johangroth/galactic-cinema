<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/layouts/standard.xhtml">

    <ui:define name="title">
        #{msg['user.signup.explanation']}
    </ui:define>
    <ui:define name="content">

        <h:form id="loginForm">
            <br/>
            <h:outputLabel value="#{msg['username']}"/>
            <br/>
            <h:inputText id="userName" value="#{loginCredentials.userName}"/>
            <br/>

            <h:outputLabel value="#{msg['first.name']}"/>
            <br/>
            <h:inputText id="firstName" value="#{loginCredentials.firstName}"/>
            <br/>

            <h:outputLabel value="#{msg['surname']}"/>
            <br/>
            <h:inputText id="surName" value="#{loginCredentials.surname}"/>
            <br/>

            <h:outputLabel value="#{msg['email']}"/>
            <br/>
            <h:inputText id="email" value="#{loginCredentials.email}"/>
            <br/>

            <h:outputLabel value="#{msg['address.header']}"/>
            <br/>
            <h:outputLabel value="#{msg['address.line1']}"/>
            <br/>
            <h:inputText id="addressLine1" value="#{loginCredentials.addressLine1}"/>
            <br/>
            <h:outputLabel value="#{msg['address.line2']}"/>
            <br/>
            <h:inputText id="addressLine2" value="#{loginCredentials.addressLine2}"/>
            <br/>
            <h:outputLabel value="#{msg['address.county']}"/>
            <br/>
            <h:inputText id="county" value="#{loginCredentials.county}"/>
            <br/>
            <h:outputLabel value="#{msg['address.country']}"/>
            <br/>
            <h:inputText id="country" value="#{loginCredentials.country}"/>
            <br/>
            <h:outputLabel value="#{msg['address.postcode']}"/>
            <br/>
            <h:inputText id="postCode" value="#{loginCredentials.postCode}"/>
            <br/>


            <h:outputLabel value="#{msg['password']}" />
            <br/>
            <h:inputSecret id="password" value="#{loginCredentials.password}"/>
            <br/>

            <h:outputLabel value="#{msg['password.verify']}" />
            <br/>
            <h:inputSecret id="verifyPassword" value="#{loginCredentials.verifyPassword}"/>
            <br/>

            <h:commandButton id="signupButton" value="#{msg['button.signup']}" action="signupCredentialsEntered" styleClass="prepend-top"/>

        </h:form>
    </ui:define>

</ui:composition>
